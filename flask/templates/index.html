<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry server</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <!-- navbar items, navbar burger... -->
      </div>
    </nav>



    <div class="container">
      <div>
        <input type="number" id="sec"/>
        <button class = "button is-primary" onclick = "startAcquisition()"/>
      </div>
      <div class="graphs-container">
      </div>
    </div>





    <script type="text/javascript" charset="utf-8">
      var socket = io("localhost:5000");
      var m5s = [];

      function createGraph(id) {
        const cont = document.getElementsByClassName("graphs-container")[0];
        var newgra = document.createElement("div");
        newgra.setAttribute("class", "card");
        newgra.innerHTML = '<div><canvas id="M5-' + id + '" width="50" height="10"></canvas><script></div>';
        cont.appendChild(newgra);
        
        const ctx = document.getElementById("M5-" + id).getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Client '+id,
                    data: [],
                }]
            }
        });
        m5s.push({ "id": id, "graph": myChart });
      }

      function startAcquisition() {
        const sec = document.getElementById("sec").value;
        socket.emit("start", sec)
      }

      socket.on("M5-new-connection", function(json) {
        createGraph(json.id);
        
      });

      socket.on("data-from-id", function(json) {
        console.log(json);
        lastCnt =  m5s[json.id].graph.data.labels.length;
        newLabels = [...json.data.keys()].map(x=>x+lastCnt);
        console.log(newLabels);
        m5s[json.id].graph.data.labels.push(...newLabels);
        m5s[json.id].graph.data.datasets[0].data.push(...json.data);
        m5s[json.id].graph.update();
      });

      socket.on("clients-init", function(json){
        for (id of json.clients){
          createGraph(id);
        }
      });
    </script>
</body>
</html>
